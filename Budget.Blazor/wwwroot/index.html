<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Budget</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Budget.Blazor.styles.css" rel="stylesheet" />
    <style>
        section {
            min-width: 200px;
            width: 33.33%;
            height: 200px;
            padding: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b6b6b;
            cursor: pointer;
            transition: 0.3s linear;
        }

        .loader-113 {
            color: #7f7f7f;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 48px;
            letter-spacing: 4px;
        }
        .loader-113::before {
            content: "";
            position: absolute;
            right: 70px;
            bottom: 20px;
            height: 28px;
            width: 5px;
            background: currentColor;
            -webkit-animation: animloader113L 1s linear infinite alternate;
            animation: animloader113L 1s linear infinite alternate;
        }
        .loader-113::after {
            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            left: 125px;
            top: 8px;
            border-radius: 50%;
            background: red;
            -webkit-animation: animloader113 1s linear infinite alternate;
            animation: animloader113 1s linear infinite alternate;
        }

        /* keyFrames */
        @-webkit-keyframes animloader113 {
            0% {
                transform: translate(0px, 0px) scaleX(1);
            }
            14% {
                transform: translate(-12px, -16px) scaleX(1.05);
            }
            28% {
                transform: translate(-27px, -28px) scaleX(1.07);
            }
            42% {
                transform: translate(-46px, -35px) scaleX(1.1);
            }
            57% {
                transform: translate(-70px, -37px) scaleX(1.1);
            }
            71% {
                transform: translate(-94px, -32px) scaleX(1.07);
            }
            85% {
                transform: translate(-111px, -22px) scaleX(1.05);
            }
            100% {
                transform: translate(-125px, -9px) scaleX(1);
            }
        }
        @keyframes animloader113 {
            0% {
                transform: translate(0px, 0px) scaleX(1);
            }
            14% {
                transform: translate(-12px, -16px) scaleX(1.05);
            }
            28% {
                transform: translate(-27px, -28px) scaleX(1.07);
            }
            42% {
                transform: translate(-46px, -35px) scaleX(1.1);
            }
            57% {
                transform: translate(-70px, -37px) scaleX(1.1);
            }
            71% {
                transform: translate(-94px, -32px) scaleX(1.07);
            }
            85% {
                transform: translate(-111px, -22px) scaleX(1.05);
            }
            100% {
                transform: translate(-125px, -9px) scaleX(1);
            }
        }
        @-webkit-keyframes animloader113L {
            0% {
                box-shadow: 0 -6px, -122.9px -8px;
            }
            25%, 75% {
                box-shadow: 0 0px, -122.9px -8px;
            }
            100% {
                box-shadow: 0 0px, -122.9px -16px;
            }
        }
        @keyframes animloader113L {
            0% {
                box-shadow: 0 -6px, -122.9px -8px;
            }
            25%, 75% {
                box-shadow: 0 0px, -122.9px -8px;
            }
            100% {
                box-shadow: 0 0px, -122.9px -16px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <section>
            <span class="loader-113">Load&nbsp;ng      </span>
        </section>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
